<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Admin Dashboard</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="dashboard">
        <div class="logo">
            <p class="logo-text">Dashboard</p>
        </div>
        <ul class="primary-links">
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul class="secondary-links">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>
    <div class="header">
        <div class="search">
            <img src="assets/images/search-icon.svg" alt="Search icon">
            <input type="text">
        </div>
        <div class="profile-menu">
            <img src="assets/images/bell-ring-outline.svg" alt="Notification icon">
            <img src="assets/images/profile-picture.png" class="profile-picture" alt="Profile picture">
            <p class="profile-name">Little Nerd</p>
        </div>
        <div class="profile-greeting">
            <img src="assets/images/profile-picture.png" class="profile-picture" alt="Profile picture">
            <div class="greeting-wrapper">
                <p>Hi there,</p>
                <p>Little Nerd (@lilnerd)</p>
            </div>
        </div>
        <div class="quick-actions">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="main">
        <div class="projects">

        </div>
        <div class="announcements">

        </div>
        <div class="trending">

        </div>
    </div>
</body>

</html>
