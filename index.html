<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Admin Dashboard</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="dashboard">
        <div class="logo">
            <img src="assets/images/layout-icon.png" alt="Layout icon">
            <h1 class="logo-text">Dashboard</h1>
        </div>
        <ul class="primary-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Tasks</a></li>
            <li><a href="#">Communities</a></li>
        </ul>
        <ul class="secondary-links">
            <li><a href="#">Settings</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Privacy</a></li>
        </ul>
    </div>
    <div class="header">
        <div class="search">
            <img src="assets/images/search-icon.svg" class="search-icon" alt="Search icon">
            <input type="text">
        </div>
        <div class="profile-menu">
            <img src="assets/images/bell-ring-outline.svg" class="notification-icon" alt="Notification icon">
            <img src="assets/images/profile-picture.png" class="profile-picture" alt="Profile picture">
            <p class="profile-name">Little Nerd</p>
        </div>
        <div class="profile-greeting">
            <img src="assets/images/profile-picture.png" class="profile-picture" alt="Profile picture">
            <div class="greeting-wrapper">
                <p>Hi there,</p>
                <p>Little Nerd (@lilnerd)</p>
            </div>
        </div>
        <div class="quick-actions">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="main">
        <div class="projects">

        </div>
        <div class="announcements">

        </div>
        <div class="trending">

        </div>
    </div>
</body>

</html>
